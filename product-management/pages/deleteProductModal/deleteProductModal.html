<script type="text/javascript" src="../../index.js"></script>

<dialog class="modal" open id="deleteProductModal">
    <div class="modal-header">
        <h3 id="modal-title" class="title">Delete product </h3>
        <button type="button" class="close" onclick="closeDeleteModal()">&times;</button>
    </div>

    <div class="modal-body">
        <p>Are you sure you want to delete this product?</p>
    </div>

    <div class="modal-footer">
        <button class="action-button cancel" onclick="closeDeleteModal()">Cancel</button>
        <button class="action-button delete" onclick="deleteProduct()">Delete</button>
    </div>
</dialog>
