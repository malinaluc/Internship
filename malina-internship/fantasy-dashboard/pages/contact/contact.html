<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="contactStyles.css">
</head>
<body class ="body">

<div class="nav">
    <a class="application-name" href="../../pages/home/home.html">Fantasy Dashboard</a>
    <span class ="nav-routes">
    <a href="../home/home.html">Home</a>
    <a href="../characters/characters.html">Characters</a>
    <a href="../schedule/schedule.html">Schedule</a>
    <a href="../contact/contact.html">Contact</a>
    </span>
</div>

<div class ="mainDiv">
    <h2 class ="formTitle">Contact & Feedback Form</h2>
    <h5 class ="formTitle">We'd love to hear from you! Tell us anything.</h5>

    <form class="infoForm">
        <div class="formRow">
            <div class="formElement">
                <label class="formRow label" for="fsubject">Subject</label>
                <input class="formRow input" type="text" id="fsubject" name="Subject" placeholder="What's this about?" required>
            </div>
        </div>

        <div class="formRow">
            <div class="formElement">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your first name" required>
            </div>
            <div class="formElement">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name" required>
            </div>
        </div>

        <div class="formRow">
            <div class="formElement">
                <label for="femail">Email</label>
                <input type="text" id="femail" name="email" placeholder="you@example.com">
            </div>
            <div class="formElement">
                <label for="lage">Age</label>
                <input type="number" id="lage" name="age" placeholder="24">
            </div>
        </div>

        <div class="formRow">
            <div class="formElement">
                <label for="fbirthDate">Birth Date</label>
                <input type="date" id="fbirthDate" name="birthDate" placeholder="dd.mm.yyyy">
            </div>
            <div class="formElement ">
                <label for="lcolor">Favorite Color</label>
                <input type="color" id="lcolor" name="age" value="#f6b73c">
            </div>
        </div>

        <div class ="formRow">
            <div class ="formElement">
                <label for="fsecretPass">Secret Password</label>
                <input type="password" id="fsecretPass" name="secretPassword" placeholder="">
            </div>
            <div class ="formElement">
                <label for="lexcitementLevel">Excitement Level</label>
                <input type="range" id="lexcitementLevel" name="excitementLevel" min="1" max="100" value="50">
            </div>
        </div>

        <div class="formRow">
            <div class="formElement">
                <label for="fUploadAvatar">Upload Avatar</label>
                <input type="file" id="fUploadAvatar" name="uploadAvatar">
            </div>

            <div class="formElement">
                <label for="lFavoritePlanet">Favorite Planet</label>
                <select id="lFavoritePlanet" name="favoritePlanet">
                    <option value="earth">Earth</option>
                    <option value="mars">Mars</option>
                    <option value="mercury">Mercury</option>
                    <option value="venus">Venus</option>
                </select>
            </div>
        </div>

        <div class="formRow">
            <div class="formElement">
            <label for="gender">Gender</label>
                <div class="formElement-group" id = "gender">
                    <input type="radio" id="male" name="radio" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="radio" value="Female" checked>
                    <label for="female">Female</label>
                    <input type="radio" id="robot" name="radio" value="Robot">
                    <label for="robot">Robot</label>
                </div>
            </div>

            <div class="formElement">
                <label for="human">Are you human?</label>
                <div class = "formElement-group" id = "human">
                    <input type="checkbox" id="imRobot" name="checkbox" value="Robot" checked>
                    <label for="imRobot">I am a robot</label>
                    <input type="checkbox" id="imNRobot" name="checkbox" value="NotRobot">
                    <label for="imNRobot">I am NOT a robot</label>
                </div>
            </div>
        </div>

        <div class="formRow">
            <div class="formElement">
                <p><label for="description">Describe yourself in 10 words...</label></p>
                <textarea id="description" name="description" rows="4" cols="50"></textarea>
            </div>
        </div>

        <input class="submitButton" type="submit" value="Send feedback">
    </form>
</div>
</body>
</html>
